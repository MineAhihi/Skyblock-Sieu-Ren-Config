Crate:
  CrateType: CSGO #Type of crate (CSGO/QuadCrate/QuickCrate/Roulette/CrateOnTheGo/FireCracker/Wonder/Wheel/War/Cosmic(This requires a additional info to work.)).
  CrateName: '&f&lHòm &d&lValentine' #Name of the Inventory if a GUI crate.
  StartingKeys: 0 #Starting amount of keys when the player 1st joins.
  InGUI: false #If the crate shows in the /cc GUI. (If the crate type is QuickCrate/CrateOnTheGo/FireCracker then the Crate will not work. Quick Crate requires a Physical Crate.)
  Slot: 23 #Slot the item is in the GUI.
  OpeningBroadCast: false #Enables/Disables the Broadcasts message when they open a crate.
  BroadCast: '%Prefix%&6&l%Player% &7is opening a &7&lBasic Chest&7.' #Message that is broadcasted when opening the crate.
  Item: '130' #Item the crate is in the GUI
  Glowing: false #If the crate in the main /cc GUI is glowing or not.
  Name: '&f&lHÒM &d&lVALENTINE' #Name of the item in the GUI.
  Lore: #The lore of the item in the GUI.
    - '&e/hombau&7 để mua Hòm Báu.' 
    - '&r'
    - '&7 ◆ &nChuột-trái&r &bđể mở Hòm Báu nếu bạn đã mua.'
    - '&7 ◆ &nChuột-Phải&r &bđể xem qua vật phẩm trong Hòm.'
    - '&r'
    - '&7Bạn đang có &c&n%keys%&r &7◆ &b&nHòm Kim Cương&r &7◆.'
  Preview:
    #Turn on and off the preview for this crate.
    Toggle: true
    #How many lines the previewChest should have. Including Header and Bottom (Between 3 and 6)
    ChestLines: 6
    Glass:
      #Turn the glass boarder in the preview on and off.
      Toggle: true
      #The item that shows in the boarder. Can be glass or any other item.
      Item: 'IRON_FENCE'      
  Hologram:
    #Toggle on and off the holograms for the crates.
    Toggle: true
    #The height of the hologram above the crate.
    Height: 1.5
    #The message that will be displayed.
    Message:
      - '&d&l↣&c&l❤&d&l↢ &f&l&nHÒM&r&r &d&l&nVALENTINE&r &d&l↣&c&l❤&d&l↢'
      - '&f(!) Chuột trái để xem qua'
    #The tiers in the Crate      
  PhysicalKey:
    Name: '&d&l↣&c&l❤&d&l↢ &f&l&nChìa Khoá&r &d&lVALENTINE&r &d&l↣&c&l❤&d&l↢' #Name of the Key.
    Lore:
    - '&r'
    - '&7 ◆ &nChuột-trái&r &fđể mở &d&l↣&c&l❤&d&l↢ &f&l&nKho Báu &d&l&nVALENTINE&r &d&l↣&c&l❤&d&l↢'
    - '&7 ◆ &nChuột-Phải&r &fđể xem qua vật phẩm trong.'
    Item: '351:9' #The item the key is.
    Glowing: true #Makes the key look enchanted.
