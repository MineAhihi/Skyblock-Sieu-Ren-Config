# Command
# /worldguardaddon,wga reload
#
# Permission
# worldguardaddon.bypass - not affect by flag
#
# How to use
# /rg flag <region> place-specific-blocks <section>
# /rg flag <region> break-specific-blocks <section>

flags:
  place-specific-blocks: # flag
    default: # section
      override: false # bypass cancelled of all other plugin
      whitelist: []
      blacklist: []
    example: # section
      override: false
      whitelist: []
      blacklist: []
      enable-message: true
      message: '&cChỉ có thể đặt khối đá'
  break-specific-blocks: # flag
    default: # section
      override: false
      whitelist: []
      blacklist: []
    example: # section
      override: false
      whitelist:
      - 'STONE'
      blacklist: []
      enable-message: true
      message: '&cChỉ có thể đập khối đá'
