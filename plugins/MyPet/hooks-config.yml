# #######################################################################
#                This is the hook configuration of MyPet                #
#                  You can find more info on the wiki:                  #
#   https://wiki.mypet-plugin.de/setup/configurations/hooks-config.yml  #
# #######################################################################

Citizens:
  Storage-Trait:
    Costs:
      Fixed: 5.0
      Factor: 1.0
  Enabled: true
CombatLogX:
  MyPet:
    Hooks:
      CombatLogX:
        Ignore-Plugin-Settings: false
  Enabled: true
MythicMobs:
  Disable-Leashing: true
  Prevent-Damage-To:
    Factions:
    - VeryFriendlyFaction
    Mobs:
    - Bossmahaitac
    - Bossmanhen
    - Bossquyslime
    - Lucifer
    - quydianguc
    - anhemdianguc
    - anhemdianguc2
  Enabled: true
Vault:
  Economy: true
  Enabled: true
NoCheatPlus:
  Enabled: true
mcMMO:
  Enabled: true
PlaceholderAPI:
  Enabled: true
ProtocolLib:
  Enabled: true
WorldGuard:
  Enabled: true
