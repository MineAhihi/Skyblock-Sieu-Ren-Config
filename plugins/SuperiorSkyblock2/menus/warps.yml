title: '&lIsland Warps'
previous-menu: true

pattern:
- '@ @ @ @ @ @ @ @ @'
- '@ @ @ @ @ @ @ @ @'
- '@ @ @ @ @ @ @ @ @'
- '@ @ @ @ @ @ @ @ @'
- $ $ $ $ $ $ $ $ $
- '# # % # * # ^ # #'

slots: '@'
previous-page: '%'
current-page: '*'
next-page: ^

# This lore is added to warp icons.
edit-lore:
- '&f '
- '&f '
- '&7&o(( &f&oLeft-Click &7&oto warp to the location. ))'
- '&7&o(( &f&oRight-Click &7&oto edit warp. ))'

items:
  '@':
    type: SIGN
    name: '&e{0} {2}'
    lore:
    - '&7Thăm đảo.'
  '%':
    type: PAPER
    name: '{0}Trang trước'
  '*':
    type: DOUBLE_PLANT
    name: '&aTrang hiện tại'
    lore:
    - '&7Trang hiện tại {0}'
  ^:
    type: PAPER
    name: '{0}Trang sau'
  $:
    type: STAINED_GLASS_PANE
    data: 15
    name: '&f'

sounds:
  '@':
    type: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 0.2
    pitch: 0.2