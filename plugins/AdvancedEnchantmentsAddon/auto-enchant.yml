# Số tick mỗi lần chạy cập nhật (không cập nhật khi reload config)
auto-enchant-interval: 20
# Số lượng người mỗi lần cập nhật
auto-enchant-per-player: 20

# Danh sách loại material sẽ được thêm phù phép
material-whitelist:
  - 'DIAMOND_SWORD'
  - 'DIAMOND_AXE'
  - 'DIAMOND_PICKAXE'
  - 'DIAMOND_SHOVEL'
  - 'DIAMOND_HOE'
  - 'DIAMOND_HELMET'
  - 'DIAMOND_CHESTPLATE'
  - 'DIAMOND_LEGGINGS'
  - 'DIAMOND_BOOTS'
  - 'IRON_SWORD'
  - 'IRON_AXE'
  - 'IRON_PICKAXE'
  - 'IRON_SHOVEL'
  - 'IRON_HOE'
  - 'IRON_HELMET'
  - 'IRON_CHESTPLATE'
  - 'IRON_LEGGINGS'
  - 'IRON_BOOTS'
  - 'GOLD_SWORD'
