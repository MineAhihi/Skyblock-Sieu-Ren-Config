# Danh sách các ce khi trang bị sẽ áp dụng effect cho các slot còn lại
list:
  # Tên
  all_slot:
    # Các ce sẽ kích hoạt
    ce-enable:
      - 'strike'
      - 'impact'
    # Slot khi trang bị sẽ kích hoạt thêm enchant cho các slot khác (auto-slot)
    # HELMET, CHESTPLATE, LEGGINGS, BOOTS, MAINHAND, OFFHAND
    trigger-slot: 'OFFHAND'
    # Danh sách các slot sẽ được tự thêm phù phép và ẩn lore nếu hide-enchant-lore: true
    # HELMET, CHESTPLATE, LEGGINGS, BOOTS, MAINHAND, OFFHAND
    apply-slot:
      - 'HELMET'
      - 'CHESTPLATE'
      - 'LEGGINGS'
      - 'BOOTS'
      - 'MAINHAND'
    # Ẩn lore ce cho các slot được tự thêm phù phép
    hide-enchant-lore: true
  example2:
    # Các ce sẽ kích hoạt
    ce-enable:
      - 'name_ce1'
    # Slot khi trang bị sẽ kích hoạt thêm enchant cho các slot khác (auto-slot)
    # HELMET, CHESTPLATE, LEGGINGS, BOOTS, MAINHAND, OFFHAND
    trigger-slot: 'OFFHAND'
    # Danh sách các slot sẽ được tự thêm phù phép
    # HELMET, CHESTPLATE, LEGGINGS, BOOTS, MAINHAND, OFFHAND
    apply-slot:
      - 'MAINHAND'
    # Ẩn lore ce cho các slot được tự thêm phù phép
    hide-enchant-lore: true