# 
# VÌ CÁI NÀY KHÔNG CÓ QUAN TRỌNG GÌ ĐẾN PLAYER NÊN MÌNH SẼ KHÔNG VIỆT HÓA. ĐỢI VÀI VERSION SAU SẼ CÓ.    
PREFIX: '&f'
LANG:
  CONSOLE: Console
MSG:
  ERROR: LỖI. HỎI STAFF ĐI BẠN
  INGAMEONLY: PLAYER MỚI XÀI ĐC NHÉ THẰNG ĐANG NHÌN CONSOLE
  NOACCESS: BẠN KHÔNG CÓ QUYỀN
  NOTLOADED: THỬ LẠI SAU. ĐÃ XẢY RA LỖI
  NOTLOADEDTARGET: THỬ LẠI SAU. ĐÃ XẢY RA LỖI
  RELOADED: RELOAD THÀNH CÔNG !
  USAGE:
    SUBCOMMAND: 'LỖI: %usage%'
  CMD:
    SHOP:
      ADDMODIFIER:
        ITEM:
          USAGE: /shop addmodifier item <player> <shop> <item> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier for the %item% item
            in %shop% shop to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier for the %item% item in %shop% shop was
            set to &c%modifier%&f by &c%player%&f.
        SHOP:
          USAGE: /shop addmodifier shop <player> <shop> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier for all items in %shop%
            shop to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier for all items in %shop% shop was set
            to &c%modifier%&f by &c%player%&f.
        GLOBAL:
          USAGE: /shop addmodifier global <player> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier was set to &c%modifier%&f by &c%player%&f.
      CHECKMODIFIERS:
        VIEW:
          VIEW: |-
            &c%player%&f's modifiers:
            Global modifiers:
            %global%
            Shop modifiers:
            %shop%
            Item modifiers:
            %item%
          ENTRY:
            ITEM: 'Item: &c%item%&f, shop: &c%shop%&f, buy: &c%buy%&f, sell: &c%sell%&f'
            SHOP: 'Shop: &c%shop%&f, buy: &c%buy%&f, sell: &c%sell%&f'
            GLOBAL: 'Buy: &c%buy%&f, sell: &c%sell%&f'
          VIEWPERMISSIONMODIFIERS: |-
            &c%player%&f's permission modifiers:
            Global modifiers:
            %global%Shop modifiers:
            %shop%
            Item modifiers:
            %item%
      RESETMODIFIER:
        ITEM:
          USAGE: /shop resetmodifier item <player> <shop> <item> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier for the %item% item
            in %shop% shop.
          RESETBY: Your %type% price modifier for the %item% item in %shop% shop was
            reset by &c%player%&f.
        SHOP:
          USAGE: /shop resetmodifier shop <player> <shop> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier for all items in %shop%
            shop.
          RESETBY: Your %type% price modifier for all items in %shop% shop was set
            to by &c%player%&f.
        GLOBAL:
          USAGE: /shop resetmodifier global <player> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier.
          RESETBY: Your %type% price modifier was set to &c%modifier%&f by &c%player%&f.
      CHECK:
        ITEM: This item's type is &c%material%&f with damage &c%damage%&f.
        NOITEM: You have to hold an item in your hand in order to check its type.
  MODIFIER:
    INVALIDAMOUNT: Invalid modifier value specified. Valid values are for instance
      0.50 which is 50%, 2.0 which is 200% etc.
    INVALIDTYPE: Invalid modifier type specified. Valid values are buy, sell and both.
    BUY: buy
    SELL: sell
    BOTH: buy & sell
  INVALIDPLAYER: Invalid player name specified.
  INVALIDSHOP: SHOP NÀY KHÔNG TÌM THẤY.
  INVALIDITEM: ITEM &c%item%&f KHÔNG THỂ TÌM THẤY TẠI &c%shop%&f. BÁO LỖI CHO AD NGAY
    ĐI !
  NOACCESSTOSHOP: BẠN KHÔNG CÓ QUYỀN ĐỂ TRUY CẬP VÀO SHOP &c%shop%&f.
  NODIRECTACCESSTOSHOP: BẠN KHÔNG THỂ TRUY CẬP VÀO SHOP &c%shop%&f.
  MAINMENUDISABLED: BẠN KHÔNG THỂ SỬ DỤNG LỆNH NÀY. HÃY SỬ DỤNG /shop <id>.
  WORLDBLACKLISTED: THẾ GIỚI BẠN ĐANG ĐỨNG ĐÃ CẤM MUA SHOP NÀY.
  WORLDBANNED: THẾ GIỚI BẠN ĐANG ĐỨNG ĐÃ BỊ CẤM /SHOP
  WORLDBANNEDTARGET: '%player% KHÔNG THỂ VÀO /SHOP'
  GAMEMODEBANNED: BẠN KHÔNG THỂ TRUY CẬP VÀO VÌ BẠN ĐANG Ở TRONG CHẾ ĐỘ %gamemode%.
  GAMEMODEBANNEDTARGET: '%player% KHÔNG THỂ VÀO /SHOP VÌ ĐANG Ở TRONG CHẾ ĐỘ %gamemode%.'
  ITEM:
    FULLINVENTORY: BẠN KHÔNG ĐỦ KHÔNG GIAN TRONG TÚI ĐỒ CỦA BẠN!
    CANNOTAFFORD: BẠN CẦN &c%price%$&f ĐỂ MUA &c%amount% x %item%&f.
    CANNOTBUY: BẠN KHÔNG THỂ MUA ITEM NÀY.
    CANNOTSELL: BẠN KHÔNG THỂ BÁN ITEM NÀY.
    BOUGHT: BẠN ĐÃ MUA &cx%amount% %item%&f VỚI GIÁ &c%price%$&f.
    BOUGHTFREE: BẠN ĐÃ NHẬN VỚI SỐ LƯỢNG LÀ &cx%amount% %item%&f.
    NOTENOUGH: KHÔNG ĐỦ &cx%amount% %item%&f VẬT PHẨM ĐỂ BÁN.
    SOLD: +&a%price%$
    SOLDFREE: BẠN ĐÃ BÁN VỚI SỐ LƯỢNG LÀ &a%amount% x %item%&f.
    SOLDALL: +&a%price%$
    SOLDALLFREE: BẠN ĐÃ BÁN TẤT CẢ %item%&f (&a%amount% x %item%&f).
    NOACCESS: KHÔNG CÓ QUYỀN.
  ENCHANT:
    CANNOTAPPLY: Enchantment &c%enchantment%&f cannot be applied to the item you're
      holding.
    ALREADYAPPLIED: This item already has &c%enchantment%&f applied.
    LEVELDIFF: You need an item with at least &c%enchantment% %level%&f applied.
    CANNOTAFFORD: You need &c%price%$&f to buy &c%enchantment%&f.
    MAX: This item already has the maximum amount of enchantments (%amount%).
    TOOMANY: You can't enchant more than %amount% items at once.
    BOUGHT: You bought &c%enchantment%&f enchantment for &c%price%$&f.
    BOUGHTFREE: You received &c%enchantment%&f.
  PERMISSION:
    PERMISSIONSDISABLED: Permissions are disabled, please contact server's owner.
    ALREADYHAVE: You already have the &c%permission%&f permission.
    CANNOTAFFORD: You need &c%price%$&f to buy &c%permission%&f.
    BOUGHT: You bought &c%permission%&f permission for &c%price%$&f.
    BOUGHTFREE: You received &c%permission%&f.
  COMMAND:
    BOUGHT: '&eMua thành công.'
    CANNOTAFFORD: '&cBạn không đủ tiền!. &c(&4Cần: %price%&c)'
    BOUGHTFREE: You received &c%command%&f.
  SELLHAND:
    NOITEM: BẠN CẦN PHẢI CẦM 1 ITEM TRÊN TAY ĐỂ BÁN
    INVALIDQUANTITY: ITEM NÀY BỊ LỖI. ÍT NHẤT PHẢI LÀ 1 ITEM HOẶC %max% ITEM.
    CANNOTSELL: BẠN KHÔNG THỂ BÁN ITEM NÀY.
    MULTIPLEQUANTITYONLY: BẠN KHÔNG THỂ BÁN THỨ NÀY.
  SELLHANDALL:
    SOLD: +&a%price%$
  SELLALL:
    NOITEMS: '&cBạn không có vật phẩm để bán.'
    SOLD: '&a&l+%price%'
    INVALIDSHOP: Invalid shop specified.
  AND: ' and '
DIALOG:
  AMOUNTSELECTION:
    BUY:
      NAME: '&2MUA %item%'
    SELL:
      NAME: '&cBÁN %item%'
    BULKBUY:
      NAME: '&cMUA THÊM STACK CỦA %item%'
    BULKSELL:
      NAME: '&cBÁN THÊM STACK CỦA %item%'
SHOP:
  PERMISSION:
    ALREADYOWNED: '&4(ĐÃ SỞ HỮU)'
    NOTOWNED: '&a(CHƯA SỞ HỮU)'
