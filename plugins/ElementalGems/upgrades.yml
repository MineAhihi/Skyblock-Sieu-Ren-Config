Upgrades:
  Fortune: #Receive more gems per drop
    enabled: false
    maxLevel: 3
    levels:
      '1':
        price: 5000
        multiplier: 2
      '2':
        price: 25000
        multiplier: 3
      '3':
        price: 100000
        multiplier: 4

  Luck: #Increases the chance to receive gems
    enabled: true
    maxLevel: 5
    levels:
      '1':
        price: 80
        multiplier: 4.0
      '2':
        price: 200
        multiplier: 8.0
      '3':
        price: 400
        multiplier: 12.0
      '4':
        price: 800
        multiplier: 16.0        
      '5':
        price: 1600
        multiplier: 20.0      
        
  Discount: #Receive a percentage discount on all items in the Gem Shop
    enabled: false
    maxLevel: 5
    levels:
      '1':
        price: 100
        percent: 2
      '2':
        price: 1
        percent: 4
      '3':
        price: 24000
        percent: 6
      '4':
        price: 32000
        percent: 8       
      '5':
        price: 100000
        percent: 12

  Charity: #When a player receives the gem(s), everyone on the server also receives the gem(s) depending on the multiplier
    enabled: false
    maxLevel: 3
    levels:
      '1':
        price: 5000
        amount: 1
        chance: 1
        randomAmount: true
      '2':
        price: 25000
        amount: 2
        chance: 2
        randomAmount: true
      '3':
        price: 100000
        amount: 3
        chance: 3
        randomAmount: true



