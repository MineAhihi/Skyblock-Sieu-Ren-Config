# Command
# /topphuquy - Hiển thị top cống nạp
# /congnap add <tên người chơi> <điểm> - thêm điểm
# /congnap remove <tên người chơi> <điểm> - bớt điểm
# /congnap set <tên người chơi> <điểm> - sửa điểm
# /congnap show <tên người chơi> - xem điểm
# /congnap reload - Cài lại cấu hình
# /congnap reset player - Xóa thông tin người chơi
# /congnap reset all - Xóa toàn bộ thông tin
# /congnap update - Cập nhật lại bảng top
# /congnap help - Xem hướng dẫn

# Permission
# topphuquy.command - /congnap
# topphuquy.command.public - /topphuquy
# topphuquy.command.add
# topphuquy.command.remove
# topphuquy.command.set
# topphuquy.command.show
# topphuquy.command.reload
# topphuquy.command.reset.player
# topphuquy.command.reset.all
# topphuquy.command.update
# topphuquy.command.help

# Lưu dữ liệu người chơi vào file mỗi tick (cần restart server để áp dụng thay đổi)
save-player-data-interval-tick: 6000 # 5 minutes
# Cập nhật top mỗi tick (cần restart server để áp dụng thay đổi)
update-top-interval-tick: 200 # 20 tick = 1 second

unknown-top-player-name: '&7Trống'
unknown-top-group-name: '&7Trống'
unknown-top-group-owner: '&7Trống'

default-menu: 'skyblock-menu'

group-player-format: '&6#%index% &e%player% - %point%'
version: 1