# Advanced Sets
# These sets are fully creatable, to create your own simply copy this file, rename it and edit it however you want!

# ** Set Materials:
# * LEATHER (change-able color)
# * IRON
# * GOLD
# * CHAIN
# * DIAMOND

# ** Enchantment effects are supported - view enchantments.yml to see all effects available for sets.

#  ** Set Events
#    Change upon what event should sets trigger
#    - EFFECT_STATIC : Mang lại hiệu ứng thuốc vĩnh viễn (miễn là mặc áo giáp)
#    - ATTACK : Đặt sự kiện chỉ chạy khi tấn công người chơi khác
#    - DEFENSE : Đặt sự kiện chỉ chạy khi bị tấn công
#    - DEFENSE_BOW : Đặt Sự kiện chỉ chạy khi người chơi bị cung tên bắn
#    - MINING : Cung cấp hiệu ứng khi khối được khai thác
#    - ATTACK_MOB : Cung cấp hiệu ứng khi người chơi tấn công mob
#    - KILL_MOB : Hiệu ứng được đưa ra khi mob bị tấn công bị giết
#    - BOW : Hiệu ứng được đưa ra khi người chơi bị bắn bởi người chơi khác
#    - KILL_PLAYER : Hiệu ứng được đưa ra khi kẻ tấn công giết người chơi
#    - DEATH : Chạy khi người chơi chết do người chơi khác.
#    - RIGHT_CLICK : Chạy khi người chơi nhấp chuột phải vào vật phẩm đang giữ
#    - BOW_MOB : Hiệu ứng được đưa ra khi mob bị bắn bởi người chơi
#    - FIRE : Hiệu ứng được đưa ra khi người chơi đang cháy
#    - EXPLOSION : Hiệu ứng được đưa ra khi người chơi bị trúng vụ nổ
#    - SWING : Enchant chạy khi người chơi bay
#    - FALL_DAMAGE : Đặt sự kiện chạy khi người chơi bị ngã thiệt hại
#    - DEFENSE_MOB : Đặt sự kiện chạy khi mob tấn công người chơi
#    - SHIFT : Đặt Sự kiện chạy khi người chơi bật/tắt tư thế cúi người (shifts)
#    - ITEM_BREAK : Đặt Sự kiện chạy khi người chơi bật/tắt tư thế cúi người (shifts)
#    - CATCH_FISH : Đặt sự kiện chạy khi người chơi bắt được cá
# Set Events & Enchant types are intercompatible together

