# Weapon's name
name: '&2&l⌘⌘&6﹝&d﹝&6﹝&a&lTHƯỢNG CỔ &6﹝&d﹝&6﹝&e(Kiếm (4♦))&f﹞&6﹞&d﹞&2&l⌘⌘'

