  - ''
  - '&d◆ ◆ ◆ &d(3♦) &d&lTRUYỀN THUYẾT &d(3♦) &d◆ ◆ ◆'
  - '&d* Thánh Rìu (3♦)'    
  - '&d* Tăng 14% damage.'
  - '&7&o(Mặc full Set Truyền Thuyết để kích hoạt.)'  
