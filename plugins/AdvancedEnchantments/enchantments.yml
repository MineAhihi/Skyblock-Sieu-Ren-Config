#         * Dᴇsᴄʀɪᴘᴛɪᴏɴ: Set player's oxygen to full
#         * Usᴇᴅ Wɪᴛʜ: All Enchant Types

#       - STEAL_MONEY:(amount)
#         * Dᴇsᴄʀɪᴘᴛɪᴏɴ: Steal money from one player to another
