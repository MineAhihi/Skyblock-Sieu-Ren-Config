# Vật phẩm sơn skin lên khiên
list:
  NeyuQ:
    # Vật phẩm hiển thị
    item:
      type: MILK_BUCKET
      glowing: true
      display: '&f(Sơn Shield) &f&lNeyuQ Gang'
      lore:
      - '&c◆ ◆ &C&L◆ YOUTUBER ◆ &C◆ ◆'
      - '&c* Tăng máu'
      - '&c* Gia nhập NeyuQ Gang cùng các Fan'
      - '&7&o((Giữ và thả lên khiêng để sử dụng!))'
    # Mẫu khiên sẽ được sơn lên khi ép thành công
    shield-pattern: NeyuQ
    # Định dạng lại tên hiển thị, lore khi ép thành công
    format:
      display: '%display%'
      lore:
      - '&6*Skin: &f&lNeyuQ Gang &c(Youtuber)' # Lore mới
      - '{lore}' # Lore cũ của khiên
      # Đè enchant lên vật phẩm vừa sơn thành công
      enchants:
      - 'DURABILITY 3'
      # Thêm enchant lên vật phẩm vừa sơn thành công
      # add-enchants:
      # - 'DURABILITY 1'
      # Đè flags lên vật phẩm vừa sơn thành công
      flags:
      - 'HIDE_POTION_EFFECTS'
      # Thêm flags lên vật phẩm vừa sơn thành công
      add-flags:
      - 'HIDE_POTION_EFFECTS'
    # Hỗ trợ ItemAbility
    ItemAbility:
      AbilityType: 'Ability'
      Abilities:
        Ability:
          '0':
            Type: 'MaxHealth'
            Operator: 0
            Value: 6.0
